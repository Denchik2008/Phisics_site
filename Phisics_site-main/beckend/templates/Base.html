<!DOCTYPE html>
<html lang="ru_RU" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">    
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/register_login_style.css') }}"> 
        <script src="..\static\Java_script\register_login_js.js"></script>
        <script src="..\static\Java_script\smoothscroll.js"></script>
        <script src="..\static\Java_script\scripts.js"></script>
    </head>
    <body>
        <header class="header_main">
            <div class="main_container">
                <div class="navigation_container">
                    <div class="logo">
                        <a href="#Header_site">
                            <img height="75" width="65" src="{{ url_for('static', filename='images/1.png') }}" alt="logo">
                        </a>
                    </div>
                    <div class="menu">
                        <a id ='log' class="auth_signin" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Админ</a>
                        <div id="id01" class="modal">
                            <form class="modal-content animate loginform" action="login" method="post">
                            <div class="imgcontainer">
                                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
                            </div>
                              <div class="container">
                                <label for="nickname"><b>nickname</b></label>
                                <input type="text" placeholder="Введите nickname" name="nickname" required>

                                <label for="login"><b>Почта</b></label>
                                <input type="text" placeholder="Введите почту" name="email" required>

                                <label for="psw"><b>Пароль</b></label>
                                <input type="password" placeholder="Введите пароль" name="psw" required>

                                <hr>

                                <button type="submit">Войти</button>
                              </div>
                            </form>
                        </div>
                        <a id='reg' class="auth_signup" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Помощь</a>
                        <div id="id02" class="modal">
                            <form class="modal-content animate registerform" action="letter" method="post">
                            <div class="imgcontainer">
                                <h1 class="main_title">Письмо</h1>
                                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">×</span>
                            </div>
                              <div class="container" style="font-size: 20px">
                                <p>Пожалуйста заполните форму, чтобы написать нам.</p>
                                <hr>
                                <label for="name"><b>Имя</b></label>
                                <input type="text" placeholder="Введите имя" name="name" required>

                                <label for="surname"><b>Фамилия</b></label>
                                <input type="text" placeholder="Введите фамилию" name="surname" required>

                                <label for="text"><b>Текст</b></label>
                                <input type="text" placeholder="Введите текст письма" name="text" required>
                                <hr>

                                <button type="submit">Отправить письмо</button>
                              </div>
                            </form>
                        </div>
                    </div>
                    <div class="back">
                        <a href="javascript: history.go(-1)" class="feedback">вернуться</a>
                    </div>
                </div>
            </div>
        </header>
        {% block content %}{% endblock %}
    </body>
</html>
